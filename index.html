<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Propostas - House55</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #a97d36;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background: #a97d36;
      color: white;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #916b2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“„ Gerador de Propostas - House55</h2>
    <form id="formProposta">
      <label>ImÃ³vel</label>
      <input type="text" id="imovel" required />

      <label>Vendedor</label>
      <input type="text" id="vendedor" required />

      <label>Comprador</label>
      <input type="text" id="comprador" required />

      <label>Valor da Proposta</label>
      <input type="text" id="valor" required />

      <label>Forma de Pagamento</label>
      <input type="text" id="formaPagamento" required />

      <label>ObservaÃ§Ãµes</label>
      <textarea id="observacoes" rows="4"></textarea>

      <button type="submit">ðŸ“¥ Gerar Proposta em PDF</button>
    </form>
  </div>

  <script>
    document.getElementById("formProposta").addEventListener("submit", async function(e) {
      e.preventDefault();

      const dados = {
        imovel: document.getElementById("imovel").value,
        vendedor: document.getElementById("vendedor").value,
        comprador: document.getElementById("comprador").value,
        valor: document.getElementById("valor").value,
        formaPagamento: document.getElementById("formaPagamento").value,
        observacoes: document.getElementById("observacoes").value
      };

      const res = await fetch("/api/gerarProposta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
